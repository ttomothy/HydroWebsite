      <head>

        <title>Range Input</title>
      </head>
      <body>
        <section id="overlay">
          <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
          <hr>
          <form>
            <h1>Create a burger!</h1>
                    <section class="protein">
              <label for="patty">What type of protein would you like?</label>
                    <input type="text" name="patty" id="patty" value="beef">
            </section>
            <hr>
        <form>
          <h1>LOGIN</h1>
          <label for = "username">Username</label>
          <input type = "text" name = "Username" id = "Username"><br><br>
          <label for = "password">Password</label>
          <input type = "password" name = "user-pw" id = "user-pw">
        </form><br><br>
            <section class="patties">
              <label for="amount">How many patties would you like?</label>
                <!--Add your code below-->
                        <input type = "number" name ="amount" id = "amount" step = "1">
              
            </section><br>

            <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br><br>
                <span>Rare</span>
                     <!--Add your code below-->
                  <input type = "range" name = "doneness" id ="doneness" min = "0" max = "5" step = "0.5">
                
                <span>Well-Done</span><br><br>
                <h3>EXTRAS</h3>
                <input type="checkbox" name="Extra" id="Fries" value="Fries">
                <label for="fries">Fries</label>
                <input type="checkbox" name = "Extra" id = "Noodles" value = "Noodles">
                <label for = "noodles">Noodles</label>
              </section>

              <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
                <input type="radio" name="cheese" id="yes" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="cheese" id="no" value="no">
                <label for="no">No</label>
              </section>
              <hr>
      
              <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                <!--Add your code below-->
                <select name = "bun" id = "bun">
                  <option value = "sesame">Sesame</option>
                  <option value = "potato">Potato</option>
                  <option value = "vegan">Vegan</option>
                  </select>
              </section>

              <section class="sauce-selection">
                <label for="sauce">What type of sauce would you like?</label>
                <input type="text" list="sauces" id="sauce" name="sauce">
                <!--Add your code below-->
                <datalist id = "sauces">
                  <option value = "Ketchup"></option>
                  <option value = "Mayo"></option>
                  <option value = "Burgersauce"></option>
                </datalist>
                
              </section>

              <section class="extra-info">
                <label for="extra">Anything else you want to add?</label>
                <br>
                <!--Add your code below-->
                <textarea id = "extra" name = "extra" rows = "3" cols = "40" required>Type your extra wishes in here.
                </textarea>        
              </section>

              <section class="overlay">
                <h1>Guess the right number!</h1>
                <form action="check.html" method="GET">
                  <label for="guess">Enter a number between 1-10:</label>
                  <br>
                  <!--Add the min and max attribute to the input-->
                  <input type="number" name="guess" id="guess" required min = "1" max = "10">
                  <br>
                  <input type="submit" id="submission" value="Submit">
                </form>
              </section>

              <section class="submission">

                <input type = "submit" value = "Submit"> 
              </section>
